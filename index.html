<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search | Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Search Images</h2>
        <form class="form">
            <input type="text" placeholder="Search Image">
            <button class="search" type="submit">Search</button>
        </form>
        <div class="wrapper">
            <div class="images"><img src="./assets/nature1.jpg" alt="Not Found">
                <i class="fa fa-download image_download" aria-hidden="true"></i>

            </div>
            <div class="images"><img src="./assets/nature2.jpg" alt="Not Found">


            </div>
            <div class="images"><img src="./assets/nature3.jpg" alt="Not Found">

            </div>
        </div>
        <button class="show">Show More</button>

    </div>



    <script src="./main.js"></script>
</body>

</html>
