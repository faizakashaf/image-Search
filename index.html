<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search | Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Search Images</h2>
        <form class="form">

            <button class="search" type="submit">Search</button>
        </form>
        <div class="wrapper">
            <div class="images"><img src="./assets/nature1.jpg" alt="Not Found">

            </div>
            <div class="images"><img src="./assets/nature2.jpg" alt="Not Found">


            </div>
            <div class="images"><img src="./assets/nature3.jpg" alt="Not Found">

            </div>
        </div>
        <button class="show">Show More</button>

    </div>



    <script src="./main.js"></script>
</body>

</html>
